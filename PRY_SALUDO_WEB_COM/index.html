<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB COMPONENT SALUDO</title>
</head>
<body>
    <script>
        class HolaMundo extends HTMLElement {
            connectedCallback(){
                this.innerHTML = "<h1>Hola mundo desde Web components</h1>`<h2>Header 2</h2>`<h3>Header 3</h3>"
            }
        }

        customElements.define('hola-mundo', HolaMundo);
    </script>

    <hola-mundo></hola-mundo>
</body>
</html>
